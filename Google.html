<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易翻譯工具</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>🌍 簡易翻譯工具（Google Translate）</h2>

    <label>語言設定：</label>
    <div class="lang-select-group">
      <select id="sourceLang">
        <option value="auto">自動偵測</option>
        <option value="zh-TW">中文</option>
        <option value="en">英文</option>
        <option value="ja">日文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
      </select>

      <button class="swap-btn" onclick="swapLanguages()">🔄</button>

      <select id="targetLang">
        <option value="en">英文</option>
        <option value="zh-TW">中文</option>
        <option value="ja">日文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
      </select>
    </div>

    <label for="inputText">輸入文字：</label>
    <textarea id="inputText" rows="6" placeholder="請輸入要翻譯的文字..."></textarea>

    <button onclick="translateText()">翻譯</button>

    <div class="result" id="outputArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
